apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.3'
    compileOptions {
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled true
        // Sets Java compatibility to Java 8
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName '1.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    api 'androidx.appcompat:appcompat:1.2.0'
    api 'androidx.core:core-ktx:1.3.2'
    api 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'
    api 'androidx.documentfile:documentfile:1.0.1'
    api 'org.apache.commons:commons-lang3:3.11'
    api 'com.fasterxml.jackson.core:jackson-core:2.12.0'
    api 'com.fasterxml.jackson.core:jackson-annotations:2.12.0'
    api 'com.fasterxml.jackson.core:jackson-databind:2.12.0'
    api 'com.fasterxml.jackson.datatype:jackson-datatype-json-org:2.12.0'
    api 'com.googlecode.json-simple:json-simple:1.1.1'
    api 'com.squareup.okhttp3:okhttp:4.9.0'
    api 'org.nanohttpd:nanohttpd-webserver:2.3.1'
    api 'io.jsonwebtoken:jjwt-api:0.11.2'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.2'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.2'
    api 'com.auth0:jwks-rsa:0.15.0'
    api('io.socket:socket.io-client:1.0.1') {
        // excluding org.json which is provided by Android
        exclude group: 'org.json', module: 'json'
    }
    api 'org.altbeacon:android-beacon-library:2.17.1'
    //Bouncy Castle should no longer be needed, unless I need to support PS256, PS384 and PS512 signatures.
    api 'org.bouncycastle:bcprov-jdk15to18:1.68'
    //This is needed for the project to compile with Bouncy Castle instead of with Spongy Castle
    implementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.1'
}
